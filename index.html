<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="top">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="container">
          <div id="rock">
              <image src="rock.png" width=150 height=150 alt="rock"></image>
          </div>
          <div id="paper">
            <image src="paper.png" width=150 height=150 alt="paper"></image>
          </div>
          <div id="scissors">
            <image src="scissors.png" width=150 height=150 alt="paper"></image>

          </div>
          
        </div>
        <div id="status-bar">
          
        </div>
        <div id="displays">
          <h2>Your Score: </h2>
          <h2>Computer's Score: </h2>
          </div>
        
    </body>
    <script src="main.js"></script>
</html>
